---
layout: default
---
{{ content }}

<div class="row">

{% for project in site.projects %}
<div class="col-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title"><a href="{{ site.baseurl }}/projects/{{ project.slug }}">{{ project.name }}</a></h2>
            <p class="card-text"><b>Main researcher:</b> {{ project.main-researcher }}</p>
            <p class="card-text">{{ project.description }}</p>
        </div>
    </div>
</div>

{% endfor %}

</div><!--row-->
